Nie\ mo\u017Cna\ ustali\u0107\ numeru\ klienta\ w\ IDOC\ & to b\u0142\u0119dy wynikaj\u0105ce z niezdefiniowanych w EP7 kod\u00F3w GLN, kt\u00F3rych analiza zosta\u0142a przes\u0142ana w osobnych zg\u0142oszeniach.
Terminem\ p\u0142atno\u015Bci\ musi\ by\u0107\ Z000\ lub\ termin\ wcze\u015Bniejszy Komunikat oznacza, \u017Ce termin p\u0142atno\u015Bci wybrany przez klienta nie jest dla niego dost\u0119pny \u2013 zlecenie nale\u017Cy wprowadzi\u0107 r\u0119cznie lub poprosi\u0107 klienta o wystawienie zam\u00F3wienia z innym terminem p\u0142atno\u015Bci.
Towar\ &\ posiada\ status\:\ Nieaktualne Rekomendujemy wyja\u015Bnienie przyczyny takiego statusu towar\u00F3w oraz je\u015Bli to potrzebne wprowadzenie regu\u0142 dla kod\u00F3w EAN, kt\u00F3re pozwol\u0105 unikn\u0105\u0107 pojawiania si\u0119 takich b\u0142\u0119d\u00F3w.